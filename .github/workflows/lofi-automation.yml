name: Lofi Content Generator

on:
  schedule:
    - cron: '0 13 * * 2,4,6'  # Tuesday, Thursday, Saturday at 8am EST (13:00 UTC)
  workflow_dispatch:  # Manual trigger button

jobs:
  generate-video:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install google-generativeai pillow requests google-auth-oauthlib google-auth-httplib2 google-api-python-client
    
    - name: Generate Content
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      run: python main.py
